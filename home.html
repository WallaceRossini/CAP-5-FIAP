<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="plantInfo">
        <img src="./img/Emoji.svg" class="taskImage" alt="" />
        <h2 class="plantName">Nova tarefa</h2>
        <h4 class="plantAbout"></h4>
      </div>
      <div class="controller">
        <div class="tipController">
          <div>
            <span class="tipText">
              Escolha o melhor descrição para tarefa:
            </span>
          
            <input type="input" name="" id="input" />
          </div>
         <div>
          <span class="tipText">
            Escolha o melhor horário para ser lembrado:
          </span>
          <input type="time" name="" id="" />
         </div>
        </div>
      </div>
      <div class="footer">
        <button>Cadastrar tarefa</button>
      </div>
    </div>
  </body>
</html>
